<script src="../../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;
        table.render({
            elem: '#currentTableId',
            url: '../../../zyz/shownews',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                // {field: 'aid', width: 80, title: 'ID', sort: true},
                {field: 'title', width: 180, title: '标题', align: "center"},
                {
                    field: 'img', width: 180, high: 180, title: '图片', align: 'center', templet: "#imgTpl"
                    // function (d) {return '<div οnclick="photograph(this)"><img src='+d.img+'></div>'}
                },
                {field: 'problem', width: 460, title: '具体内容', align: "center"},
                {field: 'gname', width: 80, title: '发布人'},
                {field: 'createtime', width: 180, title: '发布时间', sort: true, align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 10,
            page: true,
            skin: 'line'
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

    });
</script>

    <!--    <img src="{{d.img}}" style="width:108px;height:100px"/>-->
</script>
