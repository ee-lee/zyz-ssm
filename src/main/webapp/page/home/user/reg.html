                            <div class="layui-form-item">

                                <div class="layui-input-inline">
                                    <input type="text" id="jid" name="jid" required lay-verify="number"

                                </div>

                            <div class="layui-form-item">

                    </div>

</div>

<script src="../res/layui/layui.js"></script>
<script>
    layui.cache.page = 'user';
    layui.cache.user = {
        username: '游客'
        , uid: -1
        , avatar: '../../res/images/avatar/00.jpg'
        , experience: 83
        , sex: '男'
    };
    layui.config({
        version: "3.0.0"
        , base: '../../res/mods/'
    }).extend({
        fly: 'index'
    }).use('fly');
</script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            $ = layui.jquery,
            layer = layui.layer;

        //为表单添加blur事件 查询用户名是否可用
        $('#email').blur(function () {
            var email = $('#email').val();
            if (email == null || email == '') {
                //空的不查
            } else {
                //ajax异步刷新
                $.ajax({
                    url: '../../../zyz/re',
                    type: 'post',
                    dataType: 'JSON',
                    data: {email: email},
                    //验证用户名是否可用
                    success: function (data) {
                        if (data.result == '失败') {
                            layer.msg('可以注册')
                            $('#ri').removeAttr('hidden');
                            $('#le').attr('hidden', 'hidden');
                        } else {
                            layer.msg('用户名已被占用')
                            $('#ri').attr('hidden', 'hidden');
                            $('#le').removeAttr('hidden');
                        }
                    }
                })

            }

        });


        // 进行注册操作
        form.on('submit(reg)', function (data) {
            $.ajax({
                url: '../../../zyz/adduser', //调用接口
                method: 'post',
                data: data.field,
                dataType: 'JSON',
                success: function (data) {
                    if (data.result == '成功') {
                        layer.msg('注册成功', function () {
                            window.location = 'login.html';
                        });

                    } else {
                        layer.msg('注册失败', function () {
                        });
                    }
                }

            });
            return false;
        });
    });


</script>
