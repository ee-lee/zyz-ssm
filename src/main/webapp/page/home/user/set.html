<script>
    layui.use(['form', 'table'], function () {

        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;
        table.render({
            elem: '#currentTableId2',
            url: '../../../zyz/showuser',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {field: 'uname', width: 80, title: '用户名'},
                {field: 'gender', width: 60, title: '性别', templet: "#genderTpl"},
                {field: 'email', width: 100, title: '邮箱'},
                {field: 'age', width: 60, title: '年龄'},
                {field: 'phone', width: 110, title: '电话'},
                {field: 'address', width: 120, title: '地址'},
                {field: 'idcard', width: 120, title: '身份证号'},
                {field: 'jid', width: 90, title: '街道编号', align: "#center"},
                {field: 'uissys', width: 150, title: '审核状态', align: "#center", templet: "#uissysTpl"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 1,
            page: false,
            skin: 'line'
        });
        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });
        // 修改密码
        form.on('submit(uppwd)', function (data) {
            if (data.field.pwd == data.field.repwd) {
                $.ajax({
                    url: '../../../zyz/uppwd',
                    method: 'post',
                    data: data.field,
                    dataType: 'JSON',
                    success: function (data) {
                        if (data.result == '成功') {
                            layer.msg('修改成功', function () {
                                window.parent.location.reload();
                            });
                        } else {
                            layer.msg('当前密码错误,请重新输入', function () {
                                window.parent.location.reload();

                            });
                        }
                    }
                });
                return false;
            } else {
                layer.msg('密码不一致,请重新输入', function () {
                });
                return false;
            }
        });

    });
</script>
